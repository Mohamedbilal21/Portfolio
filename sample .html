<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }

        .typewriter {
            font-size: 2rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white; /* Cursor effect */
            width: 20ch; /* Limit the width for animation */
            animation: typing 4s steps(20, end), blink 0.5s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 20ch;
            }
        }

        @keyframes blink {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: white;
            }
        }
    </style>
</head>
<body>
    <div class="typewriter">Hello, this is a typewriter effect!</div>
</body>
</html>
